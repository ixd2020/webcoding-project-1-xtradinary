<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0abe856548.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <ul>
      <li><a href="#" class="opt">Gmail</a></li>
      <li><a href="#" class="opt">Images</a></li>
      <li><a href="#"><i class="fas fa-th menu"></i></a></li>
      <li><a href="#"><i class="fas fa-user-circle profile"></i></a></li>
    </ul>
  </nav>

  <main>
    <a href="https://www.google.com"><img src="google.png" alt="google logo"></a>

    <div class="searchbar">
      <i class="fas fa-search"></i>
      <input type="text" name="" value="">
      <i class="fas fa-microphone"></i>
    </div>

    <div class="buttons">
      <button type="button" name="button">Google Search</button>
      <button type="button" name="button">I'm Feeling Lucky</button>
    </div>

    <p>Google offered in: <a href="#">中文(简体)</a> <a href="#">Melayu</a> <a href="#">தமிழ்</a> </p>
  </main>

  <footer>
    <p>Singapore</p>
    <hr>

    <div class="foot">
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>

      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>

  </footer>

</body>

</html>
